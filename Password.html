<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;

        .container {

            text-align: center;
        }
        .rules {
            text-align: left;
            max-width: 500px;
            margin: auto;
            padding: 10px;
        }
        .rule {
            color: #ff4c4c;
            background: rgba(255, 0, 0, 0.2);
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .valid {
            color: #4cff4c;
            background: rgba(0, 255, 0, 0.2);
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .celebration {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ El Juego de la ContraseÃ±a ðŸ”’</h1>
        <p>Introduce una contraseÃ±a que cumpla con las reglas absurdas.</p>
        <input type="text" id="password" placeholder="Escribe tu contraseÃ±a">
        <div class="rules" id="rules"></div>
        <div class="celebration" id="celebration">ðŸŽ‰ Â¡ContraseÃ±a correcta! ðŸŽ‰</div>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const rulesContainer = document.getElementById("rules");
        const celebration = document.getElementById("celebration");

        const rules = [
            { text: "Debe tener al menos 8 caracteres.", check: (pw) => pw.length >= 8 },
            { text: "Debe contener un nÃºmero.", check: (pw) => /\d/.test(pw) },
            { text: "Debe comenzar con la letra 'A'.", check: (pw) => pw.startsWith('A') },
            { text: "Debe incluir el nombre de un planeta.", check: (pw) => /(Mercurio|Venus|Tierra|Marte|JÃºpiter|Saturno|Urano|Neptuno|mercurio|venus|tierra|marte|jÃºpiter|saturno|urano|neptuno)/i.test(pw) },
            { text: "Debe tener mÃ¡s vocales que consonantes.", check: (pw) => (pw.match(/[aeiouÃ¡Ã©Ã­Ã³Ãº]/gi) || []).length > (pw.match(/[bcdfghjklmnpqrstvwxyz]/gi) || []).length },
            { text: "Debe contener la letra 'e' exactamente 7 veces.", check: (pw) => (pw.match(/e/gi) || []).length === 7 },
            { text: "Debe tener una letra que aparezca exactamente 4 veces.", check: (pw) => [...new Set(pw)].some(c => (pw.match(new RegExp(c, "g")) || []).length === 4) },
            { text: "Debe contener la fecha actual en cualquier formato.", check: (pw) => new RegExp(new Date().toISOString().slice(0, 10).replace(/-/g, '|')).test(pw) }
        ];

        function updateRules() {
            rulesContainer.innerHTML = "";
            let allPassed = true;
            
            for (let i = 0; i < rules.length; i++) {
                if (i > 0 && !rules[i - 1].check(passwordInput.value)) break;
                
                const rule = rules[i];
                const ruleElement = document.createElement("p");
                ruleElement.textContent = rule.text;
                
                if (rule.check(passwordInput.value)) {
                    ruleElement.classList.add("valid");
                } else {
                    ruleElement.classList.add("rule");
                    allPassed = false;
                }
                
                rulesContainer.appendChild(ruleElement);
            }
            
            if (allPassed && rules.length > 0) {
                celebration.style.display = "block";
                document.body.style.background = "linear-gradient(135deg, #28a745, #2ecc71)";
            } else {
                celebration.style.display = "none";
                document.body.style.background = "linear-gradient(135deg, #1e3c72, #2a5298)";
            }
        }

        passwordInput.addEventListener("input", updateRules);
        updateRules();
    </script>
</body>
</html>
